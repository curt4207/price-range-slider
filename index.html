<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Price Range Slider</title>
</head>
<body>
    <div class="main">
        <div class="clc">
            <p>In JavaScript</p>
        </div>
        <div class="custom-wrapper">
            <div class="header">
                <h2 class="projectile">
                    Price Range Slider
                </h2>
            </div>
            <div class="price-input-container">
                <div class="price-input">
                    <div class="price-field">
                        <span>Minimum Price</span>
                        <input type="number"
                        class="min-input"
                        value="2500">
                    </div>
                    <div class="price-field">
                        <span>Maximum Price</span>
                        <input type="number"
                        class="max-input"
                        value="2500">
                    </div>
                </div>
                <div class="slider-container">
                    <div class="price-slider"></div>
                </div>
            </div>
            <div class="range-input">
                <input class="min-range"
                type="range"
                min="0"
                max="10000"
                value="2500"
                step="1">
                <input class="max-range"
                type="range"
                min="0"
                max="10000"
                value="8500"
                step="1">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
